<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imgur-Clone</title>
    <link rel="stylesheet" href="imgur.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img  src="logo.png" alt="">
            <button class="postBtn">
                <img class="add" src="add.png"/>
                <div>New Post</div>
            </button>

            <div id="searchBox">
                <input type="text" placeholder="Images, #tags, @users oh my!" />
                <img src="search.png" />
            </div>

            <button class="addFreeBtn">Go Ad-Free</button>
            <div id="iconsBox">
                <img class="icons" src="save.png" />
                <img class="icons" src="chat.png" />
                <img class="icons" src="bell.png" />
                <img class="icons" src="myImg.jpg" />
            </div>
            
        </div>
        
         <h2>Most Viral</h2>
        <div id="gifContain">
            
        </div>
    </div>

    
</body>
</html>

<script src="imgur.js"></script>
